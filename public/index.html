<!DOCTYPE html>
<html ng-app="S2JApp">
<head>
    <meta charset="utf-8">
    <title>Title</title>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.2.1/bootstrap.min.js"></script>
    <script src="http:////cdnjs.cloudflare.com/ajax/libs/angular.js/1.0.2/angular.min.js"></script>


    <script type="text/javascript" src="jsoneditor.js"></script>
    <script src="app.js"></script>
    <script src="main.js"></script>
    <!--<script src="controllers.js"></script>
    <script src="directives.js"></script>
     <script src="main.js"></script> -->


    <link  href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.2.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="jsoneditor.css">
    <link rel="stylesheet" href="main.css">

</head>
<body activity="handleActivity()">

<div class="row">
    <div class="span3 db-config">
        <form id="db-config-form" ng-controller="ConnectionCtrl">
            <p class="warning">Warning: Data is being sent clear text</p>
            <div class="label"><p>User</p><input type="text" name="dbuser" id="dbuser"/></div>
            <div class="label"><p>Pass</p><input type="password" name="dbpass" id="dbpass"/></div>
            <div class="label"><p>Host</p><input type="text" name="dbhost" id="dbhost"/></div>
            <div class="label"><p>DB (optional)</p><input type="text" name="dbdb" id="dbdb"/></div>
            <button class="connect ready" ng-click="makeConnection()">Go!</button>
        </form>
        <div >

            <button class="connection-status conn-bad">Connection Status</button>
        </div>

        <ul class="dbs" ng-controller="DatabasesCtrl">
            <li class="db" ng-repeat="db in dbs">
                <button>{{db}}</button>
            </li>
        </ul>

    </div>
    <div class="span7" ng-controller="SqlCtrl">
        <textarea name="sql" ng-model="sql_data"></textarea>
        <button ng-click="getSql(sql_data)">Run SQL</button>
        Note: Formatting will be improved soon.
        <div class="result-container">{{json}}</div>
    </div>


    </div>
</div>
<div class="row">

    <div class="span4 offset1">
        <h3>and here</h3>
        <div class="moola-iphone details"></div>
    </div>
    <div class="span4">
        <h3>and here too</h3>
        <div class="moola-android details"></div>
    </div>
</div>


</body>
</html>
